<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Board</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="sound-board">
        <div>
            <audio src="../sounds/applause.mp3"></audio>
            <button>Applause</button>
        </div>
        <div>
            <audio src="../sounds/boo.mp3"></audio>
            <button>Boo</button>
        </div>
        <div>
            <audio src="../sounds/gasp.mp3"></audio>
            <button>Gasp</button>
        </div>
        <div>
            <audio src="../sounds/tada.mp3"></audio>
            <button>Tada</button>
        </div>
        <div>
            <audio src="../sounds/victory.mp3"></audio>
            <button>Victory</button>
        </div>
        <div>
            <audio src="../sounds/wrong.mp3"></audio>
            <button>Wrong</button>
        </div>
    </section>
</body>
</html>
