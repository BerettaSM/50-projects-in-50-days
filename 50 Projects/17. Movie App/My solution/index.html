<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Movies App</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="/assets/css/style.css" />
        <script src="/assets/scripts/app.js" type="module" defer></script>
    </head>
    <body>
        <div class="backdrop"></div>
        <div class="movie-modal">
            <button class="movie-modal-close" id="close-modal">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <div class="modal-content"></div>
        </div>

        <div class="modal">
            <div class="spinner"></div>
        </div>

        <header>
            <h3 class="header-logo">Movies App</h3>
            <div>
                <input
                    type="text"
                    class="search"
                    id="search"
                    placeholder="Search"
                />
            </div>
        </header>
        <main>
            <section class="main-movies" id="movies"></section>
            <nav class="main-pagination" id="pagination"></nav>
        </main>
        <footer>Movies App &copy;&nbsp;<span id="year"></span></footer>
    </body>
</html>
